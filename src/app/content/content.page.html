<div class="container">
  <ion-header>
    <ion-toolbar>
      <ion-title>Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content">
    <ion-item>
      <input type="file" (change)="uploadFile($event)" />
    </ion-item>
    <ion-button expand="full" (click)="getLocation()">Send Location</ion-button>

    <ion-list>
      <ion-item *ngFor="let file of files | async">
        <ion-label>
          <h2>{{ file.name }}</h2>
          <p><a [href]="file.url" target="_blank">View</a></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
