<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard/miblog"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Titulo:</ion-label>
    <ion-input [(ngModel)]="miblog.nombreblog" name="lastName" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Blog</ion-label>
    <ion-textarea [(ngModel)]="miblog.blog" name="name" rows="6" style="padding: 10px;"></ion-textarea>

  </ion-item>

  <ion-item *ngIf="!selectedFile" class="image-item">
    <ion-label>Foto anterior</ion-label>
    <img *ngIf="miblog.downloadUrl" [src]="miblog.downloadUrl" [alt]="miblog.name">
  </ion-item>
  <ion-item class="image-item">
    <ion-label>Foto del Blog</ion-label>
    <ion-button (click)="takePhoto()">Tomar foto</ion-button>
    <ion-button (click)="selectFromGallery()">Seleccionar de la galer√≠a</ion-button>
  
    <img *ngIf="selectedFile" [src]="selectedFile.webPath" [alt]="selectedFile.dataUrl" width="100">
    <ion-list class="file-upload-list">
      <ion-list class="file-upload-list">
        <ion-list-header>Actualizar archivo</ion-list-header>
        <ion-item>
          <input type="file" (change)="onFileSelected($event)" accept=".pdf,.jpeg" />
      </ion-item>
      <ion-item *ngIf="selectedUploadFile">
        <p>{{ selectedUploadFile.name }}</p>
      </ion-item>
    </ion-list>
      </ion-list>
  </ion-item>


  <ion-button expand="full" (click)="guardarCambios()">Guardar cambios</ion-button>
</ion-content>
