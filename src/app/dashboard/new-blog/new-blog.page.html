<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CREA TU BLOG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #blogForm="ngForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Titulo:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreBlog" name="nombreBlog" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">¿Qué te gustaría publicar?</ion-label>
        <ion-textarea [(ngModel)]="cuerpoBlog" name="cuerpoBlog" rows="6" class="custom-padding" required></ion-textarea>

      </ion-item>
    </ion-list>

    <ion-list class="image-list">
      <ion-list-header>Agregar imágenes</ion-list-header>
      <ion-item>
        <ion-button (click)="takePhoto()">Tomar foto</ion-button>
        <ion-button (click)="selectFromGallery()">Seleccionar de la galería</ion-button>
      </ion-item>
      <ion-item *ngIf="selectedFile">
        <img [src]="selectedFile.webPath" [alt]="selectedFile.dataUrl" width="100">
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="createnewblog()"  [disabled]="!blogForm.form.valid">CREAR BLOG</ion-button>
 </form>
</ion-content>
